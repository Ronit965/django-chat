<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat - User to User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2563eb;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent .message-bubble {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            font-size: 11px;
            color: #6b7280;
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message.received .message-info {
            justify-content: flex-start;
        }

        .message-status {
            font-size: 10px;
        }

        .input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 20px;
            max-height: 100px;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #2563eb;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            max-width: 75%;
            margin-bottom: 8px;
        }

        .typing-bubble {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
        }

        .connection-status.show {
            display: block;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 100px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Chat Room</div>
            <div class="user-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>
        
        <div class="connection-status" id="connectionNotification"></div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                Waiting for messages...
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type a message..."
                rows="1"
                maxlength="1000"
            ></textarea>
            <button class="send-button" id="sendButton" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class UserChat {
            constructor() {
                this.socket = null;
                this.roomName = '12345'; // Get this from Django context or URL
                this.currentUser = 'User' + Math.floor(Math.random() * 1000); // Replace with actual user
                this.isConnected = false;
                this.typingTimeout = null;
                this.lastTypingTime = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.connectWebSocket();
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusDot = document.getElementById('statusDot');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionNotification = document.getElementById('connectionNotification');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', (e) => {
                    this.handleInputChange();
                    this.handleTyping();
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
                });
            }

            connectWebSocket() {
                // This would connect to your Django Channels WebSocket
                // For demo purposes, we'll simulate WebSocket behavior
                this.simulateWebSocket();
            }

            simulateWebSocket() {
                // Simulate connection
                setTimeout(() => {
                    this.isConnected = true;
                    this.updateConnectionStatus('Connected', true);
                    this.showConnectionNotification('Connected to chat', 'connected');
                }, 1000);

                // Simulate occasional disconnection/reconnection
                setInterval(() => {
                    if (Math.random() < 0.05) { // 5% chance every 10 seconds
                        this.isConnected = false;
                        this.updateConnectionStatus('Reconnecting...', false);
                        this.showConnectionNotification('Connection lost, reconnecting...', 'disconnected');
                        
                        setTimeout(() => {
                            this.isConnected = true;
                            this.updateConnectionStatus('Connected', true);
                            this.showConnectionNotification('Reconnected', 'connected');
                        }, 2000);
                    }
                }, 10000);
            }

            sendMessage() {
                const messageText = this.messageInput.value.trim();
                if (!messageText || !this.isConnected) return;

                // Add message to UI immediately
                this.addMessage(messageText, 'sent', this.currentUser);
                
                // Send via WebSocket (simulated)
                this.sendToWebSocket({
                    type: 'chat_message',
                    message: messageText,
                    user: this.currentUser,
                    timestamp: new Date().toISOString()
                });

                // Clear input
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.handleInputChange();

                // Simulate receiving a response (for demo)
                this.simulateIncomingMessage();
            }

            simulateIncomingMessage() {
                // Simulate another user typing
                setTimeout(() => {
                    this.showTypingIndicator('Other User');
                }, 500);

                // Simulate receiving message
                setTimeout(() => {
                    this.hideTypingIndicator();
                    const responses = [
                        "That's interesting!",
                        "I see what you mean.",
                        "Thanks for sharing that.",
                        "Really? Tell me more.",
                        "I agree with you.",
                        "That sounds great!",
                        "What do you think about that?",
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    this.receiveMessage(randomResponse, 'Other User');
                }, 1500 + Math.random() * 1000);
            }

            sendToWebSocket(data) {
                // In real implementation, this would be:
                // this.socket.send(JSON.stringify(data));
                console.log('Sending to WebSocket:', data);
            }

            receiveMessage(message, username) {
                // This would be called when receiving WebSocket messages
                this.addMessage(message, 'received', username);
            }

            addMessage(text, type, username) {
                // Remove empty state
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                
                const timestamp = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageElement.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(text)}</div>
                    <div class="message-info">
                        <span class="message-time">${timestamp}</span>
                        ${type === 'sent' ? '<span class="message-status">✓</span>' : ''}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            handleInputChange() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasText || !this.isConnected;
            }

            handleTyping() {
                if (!this.isConnected) return;

                const now = Date.now();
                this.lastTypingTime = now;

                // Send typing indicator (simulated)
                this.sendToWebSocket({
                    type: 'typing',
                    user: this.currentUser,
                    typing: true
                });

                // Stop typing after 3 seconds of no input
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    if (Date.now() - this.lastTypingTime >= 3000) {
                        this.sendToWebSocket({
                            type: 'typing',
                            user: this.currentUser,
                            typing: false
                        });
                    }
                }, 3000);
            }

            showTypingIndicator(username) {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            updateConnectionStatus(status, connected) {
                this.connectionStatus.textContent = status;
                this.statusDot.className = `status-dot ${connected ? '' : 'offline'}`;
            }

            showConnectionNotification(message, type) {
                this.connectionNotification.textContent = message;
                this.connectionNotification.className = `connection-status show ${type}`;
                
                setTimeout(() => {
                    this.connectionNotification.classList.remove('show');
                }, 3000);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 50);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.userChat = new UserChat();
        });

        };

    </script>
</body>
</html>
