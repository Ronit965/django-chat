<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.system {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 18px;
            align-self: flex-start;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Welcome to 12345
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">Start a conversation...</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">
                âœ“
            </button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messages = [];
                this.messageId = 1;
                this.initializeElements();
                this.bindEvents();
                this.loadWelcomeMessage();
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = this.messageInput.value.trim().length === 0;
                });
            }

            loadWelcomeMessage() {
                setTimeout(() => {
                    this.addMessage('Welcome! How can I help you today?', 'system');
                }, 500);
            }

            sendMessage() {
                const messageText = this.messageInput.value.trim();
                
                if (!messageText) return;

                // Add user message
                this.addMessage(messageText, 'user');
                
                // Clear input
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Show typing indicator and simulate response
                this.showTypingIndicator();
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.generateResponse(messageText);
                }, 1000 + Math.random() * 1000);
            }

            addMessage(text, type = 'user') {
                // Remove empty state
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.innerHTML = `
                    <div class="message-text">${this.escapeHtml(text)}</div>
                    <div class="message-time">${this.getCurrentTime()}</div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();

                // Store message
                this.messages.push({
                    id: this.messageId++,
                    text: text,
                    type: type,
                    timestamp: new Date()
                });
            }

            generateResponse(userMessage) {
                const responses = [
                    "That's interesting! Tell me more.",
                    "I understand what you're saying.",
                    "Thanks for sharing that with me.",
                    "That sounds important to you.",
                    "I appreciate you telling me that.",
                    "What do you think about that?",
                    "How does that make you feel?",
                    "That's a great point!",
                    "I'm here to listen.",
                    "Can you elaborate on that?"
                ];

                // Simple keyword-based responses
                const lowerMessage = userMessage.toLowerCase();
                let response;

                if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                    response = "Hello! Nice to meet you!";
                } else if (lowerMessage.includes('how are you')) {
                    response = "I'm doing well, thank you for asking! How are you?";
                } else if (lowerMessage.includes('help')) {
                    response = "I'm here to help! What do you need assistance with?";
                } else if (lowerMessage.includes('thank')) {
                    response = "You're very welcome!";
                } else if (lowerMessage.includes('bye') || lowerMessage.includes('goodbye')) {
                    response = "Goodbye! It was nice chatting with you!";
                } else {
                    response = responses[Math.floor(Math.random() * responses.length)];
                }

                this.addMessage(response, 'system');
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Method to get all messages (useful for debugging)
            getAllMessages() {
                return this.messages;
            }

            // Method to clear chat
            clearChat() {
                this.messages = [];
                this.messageId = 1;
                this.messagesContainer.innerHTML = '<div class="empty-state">Start a conversation...</div>';
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
    </script>
</body>
</html>
